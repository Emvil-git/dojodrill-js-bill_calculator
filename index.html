<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill and Tip Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index-styling.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Restaurant Bill Calculator</h1>
        <div id="calc-body">
            <section>

                <form action="" class="form-control">
                    <label id="bill-label" for="bill-amt">Bill Total</label>
                    <input
                        class=""
                        type="number"
                        name="bill-amt"
                        id="bill-amt"
                        placeholder="Your total bill"
                        required>
                </form>

            </section>

            <section id="discount-pax-tip">

                <form action="" class="form-control">
                    <label for="">Discount</label>
                    <input
                        type="number"
                        id="discount-amt"
                        value = "0"
                        placeholder="0"
                        min="0"
                        max="99">
                </form>

                <form action="" class="form-control">
                    <label for="">Pax</label>
                    <input
                        type="number"
                        id="pax-amt"
                        placeholder="1"
                        value = "1"
                        min="1"
                        max="99"
                        required>
                </form>

                <div class="form-group">
                    <label for="tip">Tip</label>
                    <select id="tip-dropdown" name="tip" class="form-control" required>
                        <option disabled selected value>Select Tip %</option>
                        <option value=".1">10%</option>
                        <option value=".15">15%</option>
                        <option value=".2">20%</option>
                    </select>
                </div>
                
            </section>

            <section id="payment-section">
                <div class="pay-group">
                    <p class="pay-label">To Pay</p>
                    <p class="pay-price" id="pay-amt">--</p>
                </div>
                <div class="pay-group">
                    <p class="pay-label">Each Person Pays</p>
                    <p class="pay-price" id="pay-amt-each">--</p>
                </div> 
            </section>

            <button id="calc-btn">
                CALCULATE
            </button>
        </div>
    </div>

    <script src="index-script.js"></script>
</body>
</html>
